        <title>FINAL GROUP PROJECT</title>

    <body>
        <div id="content">
            <div id="banner"><i class="material-icons" style="font-size:78%;">flight</i> FINAL GROUP PROJECT <i class="material-icons" style="font-size:78%;">flight</i></div>
            
            <!--Section containing informations about project authors-->
            <div id="authors">
                <div id="author1">
                    <img class="author-photo1" alt="Author photo" src="assets/robert.png">
                    <p class="author-name">Robert Geworgjan</p>
                </div>
                <div id="author2">
                    <img class="author-photo2" alt="Author photo" src="assets/robert.png">

            <!--Section containing the data table-->
            <div id="table">
                <table id="apiTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Flight number</th>
                            <th>Airline</th>
                            <th>Departure airport</th>
                            <th>Arrival airport</th>
                            <th>Departurel date</th>
                            <th>Arrival date</th>
                            <th>Departurel time</th>
                            <th>Arrival time</th>
                            <th>Passenger count</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <!--Co to za zycie...-->
            <div id="charts">
                <div id="chart1">
                    <canvas id="piechart"></canvas>
                </div>
                <div id="chart2">
                    <canvas id="barchart"></canvas>
                </div>
            </div>
        </div>
